      - 6473:6473  # for HTTPS
      - 6687:6687  # for Bolt
    volumes:
      - ${NEO4DATA_HOST:-.}/neo4j4/data:/data
      - ${NEO4DATA_HOST:-.}/neo4j4/imports:/imports
      - ${NEO4DATA_HOST:-.}/neo4j4/logs:/logs
